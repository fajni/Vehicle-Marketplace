
<div class="cars-list">

    @for(car of cars; track car.vin) {

        <div class="car">

            <div class="car-info">

                <img [src]="car.images[0].src" alt="car">
                
                <h2 class="car-header">{{car.make}}: {{car.name}}</h2>
                
                <p>About: {{car.description}}</p>
                @if(car.description == "") {
                    <p>/</p>
                }

                <hr/>
                <p class="car-price">Price: {{car.price}} â‚¬</p>

                <div class="car-details">
                    <span>Capacity: {{car.capacity}} cm3</span><br/>
                    <span>Power: {{car.power}} hp</span>
                </div>

            </div>

            <button [routerLink]="['/cars', car.vin]">See More</button>
        </div>

    }

</div>
